name: Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Android environment
      uses: ./.github/actions/setup-android

    - name: Build unsigned release
      uses: ./.github/actions/build-android
      with:
        build-type: Release
        build-aab: 'true'

    - name: Generate version tag
      id: version
      run: |
        VERSION=$(date '+%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release and Upload Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create the release
        gh release create ${{ steps.version.outputs.tag }} \
          --title "B-Scan ${{ steps.version.outputs.version }}" \
          --notes "## B-Scan Release ${{ steps.version.outputs.version }}

        Automated release from main branch.

        ### Downloads
        - **APK**: Install directly on Android devices
        - **AAB**: For Google Play Store distribution

        ### Requirements
        - Android 10 (API 29) or higher
        - NFC-enabled device
        - NFC must be enabled in device settings

        ### Changes
        Built from commit: ${{ github.sha }}" \
          app/build/outputs/apk/release/app-release-unsigned.apk#b-scan-${{ steps.version.outputs.version }}-unsigned.apk \
          app/build/outputs/bundle/release/app-release.aab#b-scan-${{ steps.version.outputs.version }}.aab