# Legacy release workflow - now handled by ci.yml
# This file is kept for backward compatibility but the CI workflow
# now handles all build, test, and release processes

name: Release (Legacy)

on:
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create a release (bypasses CI)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    if: github.event.inputs.force_release == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Android environment
      uses: ./.github/actions/setup-android

    - name: Build unsigned release
      uses: ./.github/actions/build-android
      with:
        build-type: Release
        build-aab: 'true'

    - name: Generate version tag
      id: version
      run: |
        VERSION=$(date '+%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)-manual
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Manual Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release with auto-generated changelog, but mark as manual
        gh release create ${{ steps.version.outputs.tag }} \
          --title "B-Scan ${{ steps.version.outputs.version }} (Manual)" \
          --generate-notes \
          --notes-start-tag "$(git describe --tags --abbrev=0 2>/dev/null || echo '')" \
          --prerelease=false \
          app/build/outputs/apk/release/app-release.apk#b-scan-${{ steps.version.outputs.version }}.apk \
          app/build/outputs/bundle/release/app-release.aab#b-scan-${{ steps.version.outputs.version }}.aab
          
        # Add manual release warning and additional context
        # Create temporary file for release notes
        NOTES_FILE=$(mktemp)
        
        # Get existing notes safely
        EXISTING_NOTES=$(gh release view ${{ steps.version.outputs.tag }} --json body --jq -r '.body // ""')
        
        # Build release notes content
        cat > "$NOTES_FILE" << 'ENDNOTES'
        ## ⚠️ Manual Release

        **This is a manual release that bypassed the CI pipeline.**

        ENDNOTES
        
        # Add existing notes if they exist
        if [ -n "$EXISTING_NOTES" ] && [ "$EXISTING_NOTES" != "null" ]; then
          echo "$EXISTING_NOTES" >> "$NOTES_FILE"
          echo "" >> "$NOTES_FILE"
          echo "---" >> "$NOTES_FILE"
          echo "" >> "$NOTES_FILE"
        fi
        
        # Add static content
        cat >> "$NOTES_FILE" << 'ENDNOTES'
        ## Download Information
        - **APK**: Install directly on Android devices
        - **AAB**: For Google Play Store distribution

        ## Requirements
        - Android 10 (API 29) or higher
        - NFC-enabled device
        - NFC must be enabled in device settings

        ## Build Information
        ENDNOTES
        
        # Add dynamic build info
        echo "- **Commit**: ${{ github.sha }}" >> "$NOTES_FILE"
        echo "- **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> "$NOTES_FILE"
        echo "" >> "$NOTES_FILE"
        
        # Add quality gates status
        cat >> "$NOTES_FILE" << 'ENDNOTES'
        ## ⚠️ Quality Gates Status
        ❓ Code quality checks (bypassed)  
        ❓ Unit tests (bypassed)  
        ❓ Security scan (bypassed)  
        ❓ Performance analysis (bypassed)
        ENDNOTES
        
        # Update release with new notes
        gh release edit ${{ steps.version.outputs.tag }} --notes-file "$NOTES_FILE"
        
        # Clean up temporary file
        rm -f "$NOTES_FILE"

  redirect-to-ci:
    name: Use CI Workflow
    runs-on: ubuntu-latest
    if: github.event.inputs.force_release != 'true'
    
    steps:
    - name: Redirect Message
      run: |
        echo "## 🔄 Redirecting to CI Workflow" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Regular releases are now handled by the **CI workflow** (.github/workflows/ci.yml)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The CI workflow provides:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Code quality checks" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Unit tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Security scanning" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Performance analysis" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Automated releases on main branch" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "To trigger a manual release, re-run this workflow with 'force_release' set to true." >> $GITHUB_STEP_SUMMARY