name: 'Setup Android Environment'
description: 'Set up JDK, cache Gradle dependencies, and prepare Android build environment'

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle wrapper
      uses: actions/cache@v4
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-wrapper-

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches/modules-2
          ~/.gradle/caches/jars-9
          ~/.gradle/caches/transforms-3
          ~/.gradle/caches/build-cache-1
        key: ${{ runner.os }}-gradle-deps-${{ hashFiles('**/build.gradle.kts', '**/gradle.properties', '**/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-gradle-deps-

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.ANDROID_SDK_ROOT }}
          ~/.android
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle.kts') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-

    - name: Cache Kotlin compiler daemon
      uses: actions/cache@v4
      with:
        path: ~/.kotlin
        key: ${{ runner.os }}-kotlin-daemon-${{ hashFiles('**/build.gradle.kts', '**/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-kotlin-daemon-

    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew